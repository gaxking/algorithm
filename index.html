	<script>
		var data = [9,1,5,8,3,7,4,6,2];
		var count = 0;
		function BubbleSort(){
			for(var i = 0; i < data.length; i++){
				count ++;
				for(var j = data.length; j > 0; j--){
					if(data[j] < data[j-1]){
						data[j] = [data[j-1],data[j-1] = data[j]][0];
					}
					count ++;
					console.log(data);
				}
			}
		}

		function SelectSort(){
			for(var i = 0; i < data.length; i++){
				count ++;
				var min = i;
				for(var j = i+1; j < data.length; j++){
					if(data[j] < data[min]){
						min = j;
					}
					count ++;
				}

				if(min!=i){
					data[i] = [data[min],data[min] = data[i]][0];
				}
				console.log(data);
			}
		}

		function InsertSort(){
			//var data = [5,3,4,6,2];
			for(var i = 1; i <= data.length; i++){
				count ++;
				if(data[i-1] > data[i]){
					var save = data[i];
					for(var j = i - 1; data[j] > save; j--){
						data[j+1] = data[j];
						count ++;
					}
					data[j+1] = save;
					console.log(data.toString());
				}
			}
		}

		SelectSort();
	</script>
</html>
